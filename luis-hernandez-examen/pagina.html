<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen</title> 
</head>

<body>
  <h1 id="titulo" class="text-center"></h1>
  <br>
  <div class="container" align="middle">
    <h1 id="instruccion" class="text-center"> Instrucicones</h1>
  </div>

  <div class="container" align="middle">
    <button type="button" class="btn btn-danger btn-lg" id="cargar_registros">CARGAR REGISTROS</button>
    <button type="button" class="btn btn-danger btn-lg" id="cargar_registros_load">CARGAR REGISTROS
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  </div>
  <br>
  <div>
    <select class="form-select-lg mb-3 mx-auto d-block" aria-label="Default select example" id="combobox"
      onchange="seleccionarValor();" style="width:400px;">
      <option selected>ELIGE QUE OPERACION CRUD HACER</option>
      <option value="Read">LEER - READ</option>
      <option value="Create">CREAR - CREATE</option>
      <option value="Update">ACTUALIZAR - UPDATE</option>
      <option value="Delete">ELIMINAR - DELETE</option>
    </select>
  </div>
  <div class="container" align="middle">
    <button type="button" class="btn btn-outline-primary btn-lg" id="leer">LEER</button>
    <button type="button" class="btn btn-outline-primary btn-lg" id="leer_load">LEER
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-outline-warning btn-lg" id="eliminar">ELIMINAR</button>
    <button type="button" class="btn btn-outline-warning btn-lg" id="eliminar_load">ELIMINAR
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-outline-secondary btn-lg" id="actualizar">ACTUALIZAR</button>
    <button type="button" class="btn btn-outline-secondary btn-lg" id="actualizar_load">ACTUALIZAR
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>

    <button type="button" class="btn btn-outline-success btn-lg" id="crear">CREAR</button>
    <button type="button" class="btn btn-outline-success btn-lg" id="crear_load">CREAR
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  </div>
  <br>

  <div class="container">
    <form>
      <div class="input-group">
        <input type="text" class="form-control" id="cajatexto_id" placeholder="ID"
          style="width: 1px; margin-right: 10px" autocomplete="off">
        <input type="text" class="form-control" id="cajatexto_nombre" placeholder="Nombre"
          style="width: 150px; margin-right: 10px" autocomplete="off">
        <input type="text" class="form-control" id="cajatexto_apellido" placeholder="Apellido"
          style="width: 150px; margin-right: 10px" autocomplete="off">
        <input type="text" class="form-control" id="cajatexto_genero" placeholder="Genero"
          style="width: 150px; margin-right: 10px" autocomplete="off">
        <input type="text" class="form-control" id="cajatexto_puesto" placeholder="Puesto"
          style="width: 270px; margin-right: 10px" autocomplete="off">
        <input type="text" class="form-control" id="cajatexto_edad" placeholder="Edad"
          style="width: 1px; margin-right: 10px" autocomplete="off">
      </div>
    </form>
  </div>

  <div class="container mt-5">
    <table class="table table-dark table-striped">
      <thead>
        <tr class="text-center">
          <th scope="col-1">ID</th>
          <th scope="col-2">Nombre</th>
          <th scope="col-2">Apellido</th>
          <th scope="col-2">Genero</th>
          <th scope="col-4">Puesto</th>
          <th scope="col-1">Edad</th>
        </tr>
      </thead>
      <tbody id="registros" class="text-center">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/luis-hernandez-examen/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>

</html>
